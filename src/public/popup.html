<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>باحث</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <svg class="bg-pattern" aria-hidden="true">
        <defs>
            <pattern id="rhombus-pattern" width="50" height="50" patternUnits="userSpaceOnUse">
                <path d="M25,0 L50,25 L25,50 L0,25 Z" fill="none"></path>
            </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#rhombus-pattern)"></rect>
    </svg>

    <img class="logo" src="icons/128.png" height="64px" alt="باحث" />
    <h4 class="list-title">الخيارات</h4>
    <div class="options-list">
        <label class="toggle-option">
                <div class="info">
                    <p class="title">الانتقال التلقائي إلى باحث</p>
                </div>

            <div class="toggle">
                    <input class="toggle_checkbox" id="auto-redirect-setting-toggle" type="checkbox"
                        data-property="auto_redirect" data-type="setting-input" />
            </div>
                </label>
        
        <label class="toggle-option">
            <div class="info">
                <p class="title">مدة عرض الإشعار (ثواني)</p>
            </div>
            <div class="input-container">
                <input type="number" min="3" max="60" class="number-input" 
                    data-property="notification_display_time" data-type="setting-input" />
            </div>
        </label>
    </div>
    <div class="stats">
        <p>عدد الفيديوهات المكتشفة: <span id="found-videos-count">0</span></p>
        <button class="reset-button">إعادة تعيين العداد</button>
    </div>
    <script src="popup.js" type="text/javascript"></script>
</body>

</html>
